{{ partial "head.html" . }}
<body>
    {{ partial "header.html" . }}
    <div class="content container">
        <div class="post">
            <h1>{{ .Title }}</h1>
            {{ if eq .Type "posts" }}
            <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
            <span class="reading-time">{{ .ReadingTime }} minutes</span>
            {{ end }}
            {{ if eq .Type "tutorial"}}
            {{ .TableOfContents }}
            <h1>Overview</h1>
            {{end}}
            {{ .Content }}
        </div>
        {{ partial "footer.html" . }}
</body>
</html>

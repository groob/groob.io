{{ partial "head.html" . }}
<body>
    {{ partial "header.html" . }}
    <div class="content container">
        <div class="posts">

            {{ range .Data.Pages }}
            <div class="post">
                <h1 class="post-title">
                    <a href="{{ .Permalink }}">
                        {{ .Title }}
                    </a>
                </h1>

                <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
                <span class="reading-time">{{ .ReadingTime }} minutes</span>
                {{ .Summary }}
                {{ if .Truncated }}
                <span class="read-more-link"><a href="{{ .RelPermalink }}">Read Moreâ€¦</a></span>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </div>

</body>
</html>
